<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Songs</title>
</head>
<body>
<h1>All the Songs</h1>
<ul>
    <li th:each="song : ${songs}">
        Title: <span th:text="${song.title}"></span>
        Album: <span th:text="${song.album.title}"></span>
        Length: <span th:text="${song.length}"></span>
        Track Number: <span th:text="${song.trackNumber}"></span>
    </li>
</ul>
</body>
</html>
