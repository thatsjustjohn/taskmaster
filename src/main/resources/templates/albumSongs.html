<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Songs</title>
</head>
<body>
<span th:text="${songs[0].album.title}"></span>
<li th:each="song : ${songs}">
    Title: <span th:text="${song.title}"></span>
    Length: <span th:text="${song.length}"></span>
    Track Number: <span th:text="${song.trackNumber}"></span>
</li>
</body>
</html>
